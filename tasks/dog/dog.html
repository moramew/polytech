<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dog.css" />
    <link rel="stylesheet" href="page.css" />
    <link rel="stylesheet" href="../logo.css" />
  </head>
  <body>
    <header class="header">
      <div class="contaiter">
        <div class="logo">
          <div class="osnova"></div>
          <div class="left"></div>
          <div class="right"></div>
          <div class="center"></div>
          <div class="stebel"></div>
          <div class="list"></div>
          <div class="dot"></div>
        </div>
        <div class="return">
          <a href="../tasks.html">Вернуться к заданиям</a>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="contaiter">
        <div class="background">
          <div class="box">
            <div class="line-container">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
            </div>
            <div class="triangle-container">
              <div class="triangle"></div>
              <div class="triangle"></div>
              <div class="triangle"></div>
            </div>
          </div>
          <div class="box-bottom"></div>

          <div class="dog">
            <div class="left-paw"></div>
            <div class="right-paw"></div>

            <div class="left-leg"></div>
            <div class="right-leg"></div>

            <div class="body"></div>

            <div class="tail"></div>

            <div class="head"></div>

            <div class="nose"></div>

            <div class="ear"></div>

            <div class="nose-bup"></div>

            <div class="eye"></div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <p>©2000-2024 Flowers</p>
      </div>
    </footer>
  </body>
</html>
