<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="drag.css" />
    <link rel="stylesheet" href="page.css" />
    <link rel="stylesheet" href="../logo.css" />
  </head>
  <body>
    <header class="header">
      <div class="contaiter">
        <div class="logo">
          <div class="osnova"></div>
          <div class="left"></div>
          <div class="right"></div>
          <div class="center"></div>
          <div class="stebel"></div>
          <div class="list"></div>
          <div class="dot"></div>
        </div>
        <div class="return">
          <a href="../tasks.html">Вернуться к заданиям</a>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="contaiter rect">
        <div class="field">
          <img src="cat.png" class="draggable" id="cat"></img>
          <img src="dog.png" class="draggable" id="dog"></img>
          <img src="butterfly.png" class="draggable" id="butterfly"></img>
          <img src="bug.png" class="draggable" id="bug"></img>
          <img src="eagle.png" class="draggable" id="eagle"></img>
          <img src="colibri.png" class="draggable" id="colibri"></img>
          <img src="fish.png" class="draggable" id="fish"></img>
          <img src="octopus.png" class="draggable" id="octopus"></img>
        </div>
        <div class="buttons">
          <button class="turn-left">влево</button>
          <button class="turn-right">вправо</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <p>©2000-2024 Flowers</p>
      </div>
    </footer>
    <script src="drag.js"></script>
  </body>
</html>
